plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.4.0-rc'
    id "com.github.johnrengelman.shadow" version "6.0.0"
}

group 'com.kyuubiran'
version '1.0'

repositories {
    jcenter()
    mavenCentral()
    maven { url 'https://dl.bintray.com/kotlin/kotlin-eap' }
}

shadowJar {
    manifest {
        attributes(
                'Main-Class': 'com.kyuubiran.setubot.MainApplication'
        )
    }
}

dependencies {
    compile group: 'net.mamoe', name: 'mirai-core', version: '1.1.3'
    compile group: 'net.mamoe', name: 'mirai-core-qqandroid', version: '1.1.3'
    compile group: 'com.alibaba', name: 'fastjson', version: '1.2.70'
    compile group: 'com.squareup.okhttp3', name: 'okhttp', version: '4.7.2'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
